<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>狗哥计算器</title>
		<link rel="stylesheet" type="text/css" href="css/gouge.css"/>
		<script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/gouge.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h2>狗哥计算器</h2>
		<div class="box">
			<div class="content">0</div><span>|</span>
			<div class="gouge01">
				<div class="gouge02 weiling">C</div>
				<div class="gouge03 js_number">7</div>
				<div class="gouge03 js_number">4</div>
				<div class="gouge03 js_number">1</div>
				<div class="gouge03 baifen">%</div>
			</div>
			<div class="gouge01">
				<div class="gouge02 yiban">/</div>
				<div class="gouge03 js_number">8</div>
				<div class="gouge03 js_number">5</div>
				<div class="gouge03 js_number">2</div>
				<div class="gouge03 js_number">0</div>
			</div>
			<div class="gouge01">
				<div class="gouge02 yiban">*</div>
				<div class="gouge03 js_number">9</div>
				<div class="gouge03 js_number">6</div>
				<div class="gouge03 js_number">3</div>
				<div class="gouge03 dian">.</div>
			</div>
			<div class="gouge01">
				<div class="gouge02 quwei"><</div>
				<div class="gouge03 yiban">-</div>
				<div class="gouge03 yiban">+</div>
				<div class="gouge04 denghao">=</div>
			</div>
		</div>
	</body>
</html>
